<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>

<form action="/logout" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input class="btn btn-link" type="submit" value="Log out">
</form>

<div class="container-fluid">
    <div class="d-flex flex-column align-items-center">
        <h1 class="display-1">Welcome <span th:text="${username}"></span></h1>
        <p class="lead">Get started by selecting one of your playlists (CTRL/CMD + F)</p>
    </div>


    <div class="container">
        <div class="card-columns">
            <div id="playlist" class="card text-light bg-dark"
                 th:each="playlist : ${playlists}"
                 th:playlist-id="${playlist.id}"
                 th:onclick="'window.location = \'' + @{'/playlists/' + ${playlist.id}} + '\''">

                <img class="card-img-top" th:if="${playlist.image}" th:src="${playlist.image}" alt="No image">
                <div class="card-body" >
                    <h4 class="card-title" th:text="${playlist.name}">Title</h4>
                </div>
            </div>
        </div>
    </div>

</html>
